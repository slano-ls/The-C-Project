globals {
        chunk_rep 2;
        rpc_timeout 10;
        network 127.0.0.1;
        mask 255.0.0.0;
        performance_analysis 1;
        #io_mode sequence;

        #dir_refresh 300;
        #cache_size 256M;
        redis_sharding 1;
        redis_replica 2;
        home /opt/sdfs/data;
        check_mountpoint off;
        check_license off;
        #zk_hosts locsalhost:2181;
        testing 1;
        polling_core 1;
        valgrind 0;
        restart off;
        coredump on;
        solomode 1;
        backtrace on;
        #maxcore on;
        #nfs ganesha;

        memcache_seg 2097152;
        memcache_count 64;

        networks {
                127.0.0.0/24;
        }
}

mds {
    object_hardend off;
    disk_keep 1G;
    redis_thread on;
    ac_timeout 10;
}

cds {
    #unlink_async on;
    queue_depth 127;
}

yiscsi {
        iqn iqn.2001-04.com.meidisen;
 #       lun_blk_shift 12;       # 1 << 12 = 4096
}

